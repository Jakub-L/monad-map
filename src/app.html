<!doctype html>
<html lang="en" class="h-dvh">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- DESCRIPTORS -->
		<title>Monad//Map</title>
		<meta
			name="description"
			content="Monad//Map is a map editor for sci-fi or cyberpunk games. Use real-world maps and mark them with your points of interest!"
		/>
		<meta name="keywords" content="Shadowrun, RPG, Cyberpunk, Tabletop, Mapping, Map" />

		<!-- ICONS AND THEME COLOURS -->
		<link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
		<link rel="shortcut icon" href="/icons/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Monad//Map" />
		<link rel="manifest" href="/icons/site.webmanifest" />


		<!-- OPENGRAPH & SOCIALS -->
		<meta property="og:title" content="Monad//Map" />
		<meta
			property="og:description"
			content="Monad//Map is a map editor for sci-fi or cyberpunk games. Use real-world maps and mark them with your points of interest!"
		/>
		<meta property="og:url" content="https://monad-map.fatman.dev" />
		<meta property="og:site_name" content="Monad//Map" />
		<meta property="og:image" content="https://monad-map.fatman.dev/icons/social-card.png" />
		<meta property="og:image:width" content="800" />
		<meta property="og:image:height" content="400" />
		<meta property="og:image:alt" content="Monad//Map Logo" />
		<meta property="og:locale" content="en_GB" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />


		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="h-full w-full bg-slate-950 font-montserrat text-red-50 print:bg-transparent print:text-slate-950"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
